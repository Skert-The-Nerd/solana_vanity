[package]
name = "solana_vanity"
version = "0.1.0"
edition = "2021"

[features]
gpu = ["cc"]
default = []

[dependencies]
clap = { version = "4.5", features = ["derive"] }
ed25519-dalek = { version = "2.1.1", features = ["rand_core"] }
rand = "0.8"
rayon = "1.10"
bs58 = { version = "0.5", features = ["check"] }
num-format = "0.4"
logfather = "0.2.6"
solana-sdk = "2.1.0"
solana-rpc-client = "2.1.0"

[build-dependencies]
cc = { version = "1.0.98", optional = true }
